<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <div class="bg-white rounded shadow p-4 mb-6">
            <h1 class="text-2xl font-bold mb-4">All Systems Operational</h1>
        </div>
        <div class="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
            <div class="bg-white rounded shadow p-4">
                <h2 class="font-bold">API</h2>
                <p class="text-green-600">Operational</p>
                <div class="mt-2">
                    <div class="h-1 w-full bg-gray-200 rounded">
                        <div class="h-1 bg-green-600 rounded" style="width: 99.95%"></div>
                    </div>
                    <p class="text-xs text-gray-600">99.95% uptime</p>
                </div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h2 class="font-bold">ChatGPT</h2>
                <p class="text-green-600">Operational</p>
                <div class="mt-2">
                    <div class="h-1 w-full bg-gray-200 rounded">
                        <div class="h-1 bg-green-600 rounded" style="width: 99.46%"></div>
                    </div>
                    <p class="text-xs text-gray-600">99.46% uptime</p>
                </div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h2 class="font-bold">Labs</h2>
                <p class="text-green-600">Operational</p>
                <div class="mt-2">
                    <div class="h-1 w-full bg-gray-200 rounded">
                        <div class="h-1 bg-green-600 rounded" style="width: 100%"></div>
                    </div>
                    <p class="text-xs text-gray-600">100% uptime</p>
                </div>
            </div>
            <div class="bg-white rounded shadow p-4">
                <h2 class="font-bold">Playground</h2>
                <p class="text-green-600">Operational</p>
                <div class="mt-2">
                    <div class="h-1 w-full bg-gray-200 rounded">
                        <div class="h-1 bg-green-600 rounded" style="width: 100%"></div>
                    </div>
                    <p class="text-xs text-gray-600">100% uptime</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
